<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
        }

        /* Main Menu Styles */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 2px 2px 0 #000;
        }

        #usernameInput {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            width: 250px;
            outline: none;
        }

        #joinButton {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }

        #joinButton:hover {
            background: #26b963;
        }

        /* Game Elements (Hidden Initially) */
        canvas {
            display: none;
        }

        #ui {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #ff6b81;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="mainMenu">
        <h1>IMPOSTER GAME</h1>
        <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="12" autocomplete="off">
        <button id="joinButton" onclick="joinServer()">Join Game</button>
    </div>

    <div id="ui">
        <h2>Imposter Game</h2>
        <h3 id="roleText" style="color: #a4b0be;">Waiting for game...</h3>
        <p><b>WASD</b> to move.</p>
        <p><b>SPACE</b> to tag (if Imposter).</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const players = {};
        let myId = null;

        // Keys setup
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space') socket.emit('tryTag');
        });
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        // Main Menu Join Function
        function joinServer() {
            const username = document.getElementById('usernameInput').value.trim();
            socket.emit('joinGame', username);

            // Hide menu, show game
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            canvas.style.display = 'block';
        }

        // Start Game Button click
        function startGame() {
            socket.emit('startGame');
        }

        // --- Networking ---
        socket.on('connect', () => { myId = socket.id; });
        socket.on('currentPlayers', (serverPlayers) => { Object.assign(players, serverPlayers); });
        socket.on('newPlayer', (player) => { players[player.id] = player; });
        socket.on('playerMoved', (player) => {
            if (players[player.id]) {
                players[player.id].x = player.x;
                players[player.id].y = player.y;
            }
        });

        socket.on('gameStarted', (serverPlayers) => {
            Object.assign(players, serverPlayers);
            const me = players[myId];
            const roleEl = document.getElementById('roleText');
            if (me.role === 'imposter') {
                roleEl.innerText = "YOU ARE THE IMPOSTER";
                roleEl.style.color = "#ff4757";
            } else {
                roleEl.innerText = "YOU ARE A CREWMATE";
                roleEl.style.color = "#2ed573";
            }
        });

        socket.on('playerTagged', (id) => {
            if (players[id]) players[id].isAlive = false;
        });

        socket.on('playerDisconnected', (id) => { delete players[id]; });

        // --- Game Logic ---
        function update() {
            if (!myId || !players[myId] || !players[myId].isAlive) return;

            const me = players[myId];
            const speed = 5;
            let moved = false;

            if (keys.w) { me.y -= speed; moved = true; }
            if (keys.s) { me.y += speed; moved = true; }
            if (keys.a) { me.x -= speed; moved = true; }
            if (keys.d) { me.x += speed; moved = true; }

            if (moved) socket.emit('playerMovement', { x: me.x, y: me.y });
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Don't draw if we haven't fully joined yet
            if (!myId || !players[myId]) {
                requestAnimationFrame(draw);
                return;
            }

            const me = players[myId];
            const cameraX = me.x - canvas.width / 2;
            const cameraY = me.y - canvas.height / 2;

            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            const gridSize = 100;
            const offsetX = cameraX % gridSize;
            const offsetY = cameraY % gridSize;
            for (let x = -offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = -offsetY; y < canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // Draw players
            for (let id in players) {
                const p = players[id];
                const screenX = p.x - cameraX;
                const screenY = p.y - cameraY;

                ctx.globalAlpha = p.isAlive ? 1.0 : 0.3;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';

                // Display the player's custom name!
                let label = p.name;
                if (id === myId) {
                    label = p.role === 'imposter' ? p.name + " (Imposter)" : p.name + " (You)";
                } else if (!p.isAlive) {
                    label = p.name + " (Ghost)";
                }

                ctx.fillText(label, screenX, screenY - 30);
            }
            ctx.globalAlpha = 1.0;
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>

</html>
