<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: sans-serif;
            color: white;
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 2px 2px 0 #000;
        }

        #usernameInput {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            width: 250px;
            outline: none;
        }

        #joinButton {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }

        #joinButton:hover {
            background: #26b963;
        }

        #errorMsg {
            color: #ff4757;
            font-weight: bold;
            margin-top: 15px;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        canvas {
            display: none;
        }

        /* Left UI */
        #ui {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            z-index: 10;
            min-width: 200px;
        }

        #startButton {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        #startButton:hover {
            background: #ff6b81;
        }

        h2,
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #timerText {
            font-family: monospace;
            font-size: 24px;
            color: #f1c40f;
        }

        /* Right UI: Gem Shop */
        #shopUI {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f1c40f;
            z-index: 10;
            width: 220px;
            text-align: center;
        }

        .gem-text {
            color: #2ed573;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .shop-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            transition: 0.2s;
            margin-top: 10px;
        }

        .shop-btn:hover {
            background: #2980b9;
        }

        .shop-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div id="mainMenu">
        <h1>IMPOSTER GAME</h1>
        <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="12" autocomplete="off">
        <button id="joinButton" onclick="joinServer()">Join Game</button>
        <p id="errorMsg"></p>
    </div>

    <div id="ui">
        <h2>Imposter Game</h2>
        <h3 id="timerText">Time: 5:00</h3>
        <h3 id="roleText" style="color: #a4b0be;">Waiting for game...</h3>
        <p><b>WASD</b> to move.</p>
        <p><b>SPACE</b> to tag / spectate.</p>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <div id="shopUI">
        <h2 style="color: #f1c40f; margin:0;">ITEM SHOP</h2>
        <div class="gem-text">ðŸ’Ž <span id="gemCount">0</span> Gems</div>
        <button id="speedBtn" class="shop-btn" onclick="buySpeedBoost()">Buy 2x Speed (30s)<br>Cost: 30 ðŸ’Ž</button>
        <p id="shopMsg" style="color: #e74c3c; font-size: 12px; height: 12px; margin-bottom: 0;"></p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const players = {};
        let myId = null;
        let spectatingId = null;

        // --- GAMEPLAY VARIABLES ---
        let myGems = 0;
        let speedMultiplier = 1;
        let isSpeedBoostActive = false;
        let activeTasks = [];

        // All possible tasks on the map
        const allMapTasks = [
            { id: 1, name: "Clean Whiteboard", x: 600, y: -1350 },
            { id: 2, name: "Grade Papers at Ms. Piro's Desk", x: 1600, y: -1300 },
            { id: 3, name: "Wipe Cafeteria Tables", x: 750, y: -100 },
            { id: 4, name: "Organize Books in Library", x: 850, y: 800 },
            { id: 5, name: "Fix Gym Bleachers", x: -1800, y: 0 },
            { id: 6, name: "Sweep Main Hallway", x: -200, y: 0 }
        ];

        // --- MAP DATA ---
        const zones = [
            { x: -500, y: -1500, w: 600, h: 3000, color: '#ecf0f1', pattern: 'tile' },
            { x: -1950, y: -1500, w: 1450, h: 3000, color: '#e1b12c', pattern: 'wood' },
            { x: 100, y: -1500, w: 1850, h: 1000, color: '#78e08f', pattern: 'solid' },
            { x: 100, y: -500, w: 1850, h: 1000, color: '#82ccdd', pattern: 'tile' },
            { x: 100, y: 500, w: 1850, h: 1000, color: '#f8a5c2', pattern: 'solid' }
        ];

        const labels = [
            { text: "GYM", x: -1200, y: 0, font: "bold 100px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "MAIN HALLWAY", x: -200, y: -800, font: "bold 60px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "MS. PIRO'S CLASSROOM", x: 1000, y: -1000, font: "bold 70px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "CAFETERIA", x: 1000, y: 0, font: "bold 80px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "LIBRARY", x: 1000, y: 1000, font: "bold 80px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "Ms. Piro's Desk", x: 1600, y: -1325, font: "bold 26px Arial", color: "white" }
        ];

        const wallColor = '#2c3e50';
        const obstacles = [
            { x: -2000, y: -1550, w: 4000, h: 50, color: wallColor },
            { x: -2000, y: 1500, w: 4000, h: 50, color: wallColor },
            { x: -2000, y: -1500, w: 50, h: 3000, color: wallColor },
            { x: 1950, y: -1500, w: 50, h: 3000, color: wallColor },
            { x: -500, y: -1500, w: 50, h: 1200, color: wallColor },
            { x: -500, y: 300, w: 50, h: 1200, color: wallColor },
            { x: 100, y: -1500, w: 50, h: 800, color: wallColor },
            { x: 100, y: -500, w: 50, h: 400, color: wallColor },
            { x: 100, y: 200, w: 50, h: 400, color: wallColor },
            { x: 100, y: 900, w: 50, h: 600, color: wallColor },
            { x: 150, y: -500, w: 1800, h: 50, color: wallColor },
            { x: 150, y: 500, w: 1800, h: 50, color: wallColor },
            { x: 1400, y: -1400, w: 400, h: 150, color: '#8B4513' },
            { x: 200, y: -1450, w: 800, h: 20, color: '#ffffff' },
            { x: 400, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -1100, w: 120, h: 80, color: '#D2B48C' },
            { x: 400, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -900, w: 120, h: 80, color: '#D2B48C' },
            { x: 400, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -700, w: 120, h: 80, color: '#D2B48C' },
            { x: 400, y: -300, w: 400, h: 150, color: '#bdc3c7' }, { x: 1100, y: -300, w: 400, h: 150, color: '#bdc3c7' },
            { x: 400, y: 100, w: 400, h: 150, color: '#bdc3c7' }, { x: 1100, y: 100, w: 400, h: 150, color: '#bdc3c7' },
            { x: 1600, y: -400, w: 150, h: 800, color: '#95a5a6' },
            { x: 400, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 700, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1000, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1300, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1600, y: 900, w: 200, h: 200, color: '#d35400' },
            { x: -1950, y: -1000, w: 200, h: 2000, color: '#7f8c8d' },
            { x: -1250, y: -1400, w: 150, h: 30, color: '#c0392b' },
            { x: -1250, y: 1370, w: 150, h: 30, color: '#c0392b' }
        ];

        // --- Input Setup ---
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = true;

            const me = players[myId];

            if (e.code === 'Space') {
                if (me && me.isAlive) socket.emit('tryTag');
                else if (me && !me.isAlive) cycleSpectator();
            }

            // Task Interaction (E key)
            if (key === 'e' && me && me.isAlive) {
                for (let i = 0; i < activeTasks.length; i++) {
                    let task = activeTasks[i];
                    // Calculate distance to task
                    if (Math.hypot(me.x - task.x, me.y - task.y) < 80) {
                        completeTask(i);
                        break;
                    }
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        // --- Game Logic Functions ---
        function completeTask(index) {
            activeTasks.splice(index, 1); // Remove the task
            myGems += 10;                 // Award gems
            document.getElementById('gemCount').innerText = myGems; // Update UI
        }

        function buySpeedBoost() {
            const msg = document.getElementById('shopMsg');
            if (isSpeedBoostActive) {
                msg.innerText = "Speed boost already active!";
                return;
            }
            if (myGems >= 30) {
                myGems -= 30;
                document.getElementById('gemCount').innerText = myGems;

                // Activate Boost
                isSpeedBoostActive = true;
                speedMultiplier = 2;
                document.getElementById('speedBtn').disabled = true;
                msg.style.color = "#2ed573";
                msg.innerText = "Speed Boost Activated!";

                // Deactivate after 30 seconds
                setTimeout(() => {
                    isSpeedBoostActive = false;
                    speedMultiplier = 1;
                    document.getElementById('speedBtn').disabled = false;
                    msg.innerText = "";
                }, 30000);
            } else {
                msg.style.color = "#e74c3c";
                msg.innerText = "Not enough gems!";
            }
        }

        function cycleSpectator() {
            const playerIds = Object.keys(players);
            if (playerIds.length === 0) return;
            let currentIndex = playerIds.indexOf(spectatingId);
            currentIndex = (currentIndex + 1) % playerIds.length;
            spectatingId = playerIds[currentIndex];
        }

        function joinServer() {
            const username = document.getElementById('usernameInput').value.trim();
            socket.emit('joinGame', username);
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            canvas.style.display = 'block';
        }

        function startGame() {
            socket.emit('startGame');
            document.getElementById('startButton').style.display = 'none';
        }

        // --- Networking ---
        socket.on('connect', () => { myId = socket.id; spectatingId = myId; });

        socket.on('gameStarted', (serverPlayers) => {
            Object.assign(players, serverPlayers);
            spectatingId = myId;
            document.getElementById('startButton').style.display = 'none';

            // Reset Economy and Tasks
            myGems = 0;
            document.getElementById('gemCount').innerText = myGems;
            const me = players[myId];
            const roleEl = document.getElementById('roleText');

            if (me.role === 'imposter') {
                roleEl.innerText = "Game Started! YOU ARE AN IMPOSTER";
                roleEl.style.color = "#ff4757";
                activeTasks = []; // Imposters don't get tasks
                document.getElementById('shopUI').style.display = 'none'; // Hide shop for imposters
            } else {
                roleEl.innerText = "Game Started! YOU ARE A CREWMATE";
                roleEl.style.color = "#2ed573";
                activeTasks = [...allMapTasks]; // Give Crewmates the tasks
                document.getElementById('shopUI').style.display = 'block'; // Show shop
            }
        });

        socket.on('playerTagged', (id) => {
            if (players[id]) players[id].isAlive = false;
            if (id === myId) {
                document.getElementById('roleText').innerText = "YOU DIED! Spectating...";
                document.getElementById('roleText').style.color = "#a4b0be";
                document.getElementById('shopUI').style.display = 'none'; // Dead players can't shop
            }
        });

        // ... (Keep other socket events exactly the same: currentPlayers, newPlayer, playerMoved, timeUpdate, gameOver, playerDisconnected)
        socket.on('currentPlayers', (serverPlayers) => { Object.assign(players, serverPlayers); });
        socket.on('newPlayer', (player) => { players[player.id] = player; });
        socket.on('playerMoved', (player) => { if (players[player.id]) { players[player.id].x = player.x; players[player.id].y = player.y; } });
        socket.on('timeUpdate', (time) => { let m = Math.floor(time / 60); let s = time % 60; document.getElementById('timerText').innerText = `Time: ${m}:${s < 10 ? '0' + s : s}`; });
        socket.on('gameOver', (reason) => { document.getElementById('roleText').innerText = reason; document.getElementById('roleText').style.color = "#3498db"; document.getElementById('startButton').style.display = 'block'; document.getElementById('startButton').innerText = "Play Again"; document.getElementById('shopUI').style.display = 'none'; });
        socket.on('playerDisconnected', (id) => { delete players[id]; if (spectatingId === id) spectatingId = myId; });
        socket.on('joinError', (msg) => { document.getElementById('mainMenu').style.display = 'flex'; document.getElementById('ui').style.display = 'none'; canvas.style.display = 'none'; const errorEl = document.getElementById('errorMsg'); errorEl.innerText = msg; errorEl.style.display = 'block'; });

        // --- Physics Math ---
        function checkCollision(circleX, circleY) {
            const radius = 20;
            for (let obs of obstacles) {
                let closestX = Math.max(obs.x, Math.min(circleX, obs.x + obs.w));
                let closestY = Math.max(obs.y, Math.min(circleY, obs.y + obs.h));
                let distanceX = circleX - closestX;
                let distanceY = circleY - closestY;
                if ((distanceX * distanceX + distanceY * distanceY) < (radius * radius)) return true;
            }
            return false;
        }

        function update() {
            if (!myId || !players[myId] || !players[myId].isAlive) return;

            const me = players[myId];
            const speed = 5 * speedMultiplier; // APPLY SPEED MULTIPLIER HERE!
            let nextX = me.x;
            let nextY = me.y;
            let moved = false;

            if (keys.w) nextY -= speed;
            if (keys.s) nextY += speed;
            if (keys.a) nextX -= speed;
            if (keys.d) nextX += speed;

            if (nextX !== me.x && !checkCollision(nextX, me.y)) { me.x = nextX; moved = true; }
            if (nextY !== me.y && !checkCollision(me.x, nextY)) { me.y = nextY; moved = true; }

            if (moved) socket.emit('playerMovement', { x: me.x, y: me.y });
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!myId || !players[myId]) { requestAnimationFrame(draw); return; }
            if (!players[spectatingId]) spectatingId = myId;

            const camTarget = players[spectatingId];
            const cameraX = camTarget.x - canvas.width / 2;
            const cameraY = camTarget.y - canvas.height / 2;
            const me = players[myId];

            // 1. Draw Floor Zones (Now with details!)
            for (let z of zones) {
                ctx.fillStyle = z.color;
                ctx.fillRect(z.x - cameraX, z.y - cameraY, z.w, z.h);

                // Add graphical patterns to the floors
                ctx.strokeStyle = 'rgba(0,0,0,0.05)';
                ctx.lineWidth = 2;

                if (z.pattern === 'tile') {
                    // Checkerboard lines
                    for (let i = 0; i < z.w; i += 50) { ctx.beginPath(); ctx.moveTo(z.x + i - cameraX, z.y - cameraY); ctx.lineTo(z.x + i - cameraX, z.y + z.h - cameraY); ctx.stroke(); }
                    for (let i = 0; i < z.h; i += 50) { ctx.beginPath(); ctx.moveTo(z.x - cameraX, z.y + i - cameraY); ctx.lineTo(z.x + z.w - cameraX, z.y + i - cameraY); ctx.stroke(); }
                } else if (z.pattern === 'wood') {
                    // Vertical wood planks
                    for (let i = 0; i < z.w; i += 30) { ctx.beginPath(); ctx.moveTo(z.x + i - cameraX, z.y - cameraY); ctx.lineTo(z.x + i - cameraX, z.y + z.h - cameraY); ctx.stroke(); }
                }
            }

            // 2. Draw Solid Obstacles with SHADOWS for better graphics
            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x - cameraX, obs.y - cameraY, obs.w, obs.h);
                ctx.strokeStyle = 'rgba(0,0,0,0.4)';
                ctx.lineWidth = 3;
                ctx.strokeRect(obs.x - cameraX, obs.y - cameraY, obs.w, obs.h);
            }

            ctx.shadowColor = 'transparent'; // Reset shadows so it doesn't affect text/players

            // 3. Draw Map Text Labels
            for (let l of labels) {
                ctx.fillStyle = l.color;
                ctx.font = l.font;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(l.text, l.x - cameraX, l.y - cameraY);
            }

            // 4. Draw Active Tasks (Only if you are alive and a crewmate)
            let promptTaskName = "";
            if (me.isAlive && me.role !== 'imposter') {
                for (let task of activeTasks) {
                    const screenX = task.x - cameraX;
                    const screenY = task.y - cameraY;

                    // Draw glowing task circle
                    ctx.shadowColor = '#f1c40f';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = 'rgba(241, 196, 15, 0.4)';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 40, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowColor = 'transparent';

                    ctx.strokeStyle = '#f1c40f';
                    ctx.lineWidth = 4;
                    ctx.stroke();

                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.fillText("TASK", screenX, screenY);

                    // Check if player is standing close enough to do the task
                    if (Math.hypot(me.x - task.x, me.y - task.y) < 80) {
                        promptTaskName = task.name;
                    }
                }
            }

            // 5. Draw Players
            for (let id in players) {
                const p = players[id];
                const screenX = p.x - cameraX;
                const screenY = p.y - cameraY;

                ctx.globalAlpha = p.isAlive ? 1.0 : 0.3;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = '#000000';
                ctx.fillRect(screenX - 14, screenY - 8, 10, 8);
                ctx.fillRect(screenX + 4, screenY - 8, 10, 8);
                ctx.fillRect(screenX - 4, screenY - 6, 8, 3);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';

                let label = p.name;
                if (id === myId) {
                    label = p.role === 'imposter' ? p.name + " (Imposter)" : p.name + " (You)";
                } else if (!p.isAlive) {
                    label = p.name + " (Ghost)";
                }
                ctx.fillText(label, screenX, screenY - 30);
            }
            ctx.globalAlpha = 1.0;

            // 6. Draw Task Prompt Overlay (If standing on a task)
            if (promptTaskName !== "") {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(canvas.width / 2 - 200, canvas.height - 120, 400, 60);

                ctx.fillStyle = '#f1c40f';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Press [E] to ${promptTaskName}`, canvas.width / 2, canvas.height - 85);
            }

            // 7. Spectator Overlay
            if (!me.isAlive) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(canvas.width / 2 - 200, canvas.height - 80, 400, 60);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';

                if (spectatingId === myId) ctx.fillText(`Spectating: Yourself (Ghost)`, canvas.width / 2, canvas.height - 55);
                else ctx.fillText(`Spectating: ${players[spectatingId].name}`, canvas.width / 2, canvas.height - 55);

                ctx.font = '14px Arial';
                ctx.fillStyle = '#a4b0be';
                ctx.fillText(`Press SPACE to switch players`, canvas.width / 2, canvas.height - 35);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>

</html>
