<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: sans-serif;
            color: white;
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 2px 2px 0 #000;
        }

        #usernameInput {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
            width: 250px;
            outline: none;
        }

        #joinButton {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }

        #joinButton:hover {
            background: #26b963;
        }

        #errorMsg {
            color: #ff4757;
            font-weight: bold;
            margin-top: 15px;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        canvas {
            display: none;
        }

        #ui {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
            z-index: 10;
            min-width: 200px;
        }

        #startButton {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        #startButton:hover {
            background: #ff6b81;
        }

        h2,
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #timerText {
            font-family: monospace;
            font-size: 24px;
            color: #f1c40f;
        }
    </style>
</head>

<body>

    <div id="mainMenu">
        <h1>IMPOSTER GAME</h1>
        <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="12" autocomplete="off">
        <button id="joinButton" onclick="joinServer()">Join Game</button>
        <p id="errorMsg"></p>
    </div>

    <div id="ui">
        <h2>Imposter Game</h2>
        <h3 id="timerText">Time: 5:00</h3>
        <h3 id="roleText" style="color: #a4b0be;">Waiting for game...</h3>
        <p><b>WASD</b> to move.</p>
        <p><b>SPACE</b> to tag / spectate.</p>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const players = {};
        let myId = null;
        let spectatingId = null;

        // --- MAP DATA: ZONES (Floor colors) ---
        const zones = [
            { x: -500, y: -1500, w: 600, h: 3000, color: '#ecf0f1' },  // Main Hallway (White/Grey tile)
            { x: -1950, y: -1500, w: 1450, h: 3000, color: '#e1b12c' }, // Gym (Wood Floor)
            { x: 100, y: -1500, w: 1850, h: 1000, color: '#78e08f' },   // Ms. Piro's Classroom (Green carpet)
            { x: 100, y: -500, w: 1850, h: 1000, color: '#82ccdd' },    // Cafeteria (Blue tile)
            { x: 100, y: 500, w: 1850, h: 1000, color: '#f8a5c2' }      // Library (Pink carpet)
        ];

        // --- MAP DATA: TEXT LABELS ---
        const labels = [
            { text: "GYM", x: -1200, y: 0, font: "bold 100px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "MAIN HALLWAY", x: -200, y: -800, font: "bold 60px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "MS. PIRO'S CLASSROOM", x: 1000, y: -1000, font: "bold 70px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "CAFETERIA", x: 1000, y: 0, font: "bold 80px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "LIBRARY", x: 1000, y: 1000, font: "bold 80px Arial", color: "rgba(0,0,0,0.15)" },
            { text: "Ms. Piro's Desk", x: 1600, y: -1325, font: "bold 26px Arial", color: "white" } // Teacher Desk Label
        ];

        // --- MAP DATA: OBSTACLES (Walls & Furniture) ---
        const wallColor = '#2c3e50'; // Dark blue/grey walls
        const obstacles = [
            // Outer Boundary Walls
            { x: -2000, y: -1550, w: 4000, h: 50, color: wallColor }, // Top
            { x: -2000, y: 1500, w: 4000, h: 50, color: wallColor },  // Bottom
            { x: -2000, y: -1500, w: 50, h: 3000, color: wallColor }, // Left
            { x: 1950, y: -1500, w: 50, h: 3000, color: wallColor },  // Right

            // Inner Walls: Gym / Hallway (Leaves a huge door in the middle)
            { x: -500, y: -1500, w: 50, h: 1200, color: wallColor },
            { x: -500, y: 300, w: 50, h: 1200, color: wallColor },

            // Inner Walls: Hallway / Right Side Rooms
            { x: 100, y: -1500, w: 50, h: 800, color: wallColor },  // Top wall (door to classroom is below this)
            { x: 100, y: -500, w: 50, h: 400, color: wallColor },   // Between Class & Cafe doors
            { x: 100, y: 200, w: 50, h: 400, color: wallColor },    // Between Cafe & Library doors
            { x: 100, y: 900, w: 50, h: 600, color: wallColor },    // Bottom wall

            // Horizontal Walls separating the right side rooms
            { x: 150, y: -500, w: 1800, h: 50, color: wallColor }, // Wall between Class and Cafe
            { x: 150, y: 500, w: 1800, h: 50, color: wallColor },  // Wall between Cafe and Library

            // --- FURNITURE ---
            // Ms. Piro's Classroom
            { x: 1400, y: -1400, w: 400, h: 150, color: '#8B4513' }, // Ms. Piro's Desk (Wood)
            { x: 200, y: -1450, w: 800, h: 20, color: '#ffffff' },   // Whiteboard

            // Student Desks (Rows & Columns)
            { x: 400, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -1100, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -1100, w: 120, h: 80, color: '#D2B48C' },
            { x: 400, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -900, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -900, w: 120, h: 80, color: '#D2B48C' },
            { x: 400, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 700, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 1000, y: -700, w: 120, h: 80, color: '#D2B48C' }, { x: 1300, y: -700, w: 120, h: 80, color: '#D2B48C' },

            // Cafeteria Tables
            { x: 400, y: -300, w: 400, h: 150, color: '#bdc3c7' }, { x: 1100, y: -300, w: 400, h: 150, color: '#bdc3c7' },
            { x: 400, y: 100, w: 400, h: 150, color: '#bdc3c7' }, { x: 1100, y: 100, w: 400, h: 150, color: '#bdc3c7' },
            { x: 1600, y: -400, w: 150, h: 800, color: '#95a5a6' }, // Kitchen serving counter

            // Library Bookshelves (Long aisles)
            { x: 400, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 700, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1000, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1300, y: 700, w: 80, h: 600, color: '#5C4033' },
            { x: 1600, y: 900, w: 200, h: 200, color: '#d35400' }, // Reading table

            // Gym Details
            { x: -1950, y: -1000, w: 200, h: 2000, color: '#7f8c8d' }, // Left Bleachers
            { x: -1250, y: -1400, w: 150, h: 30, color: '#c0392b' },   // Basketball Hoop Top
            { x: -1250, y: 1370, w: 150, h: 30, color: '#c0392b' }     // Basketball Hoop Bottom
        ];

        // --- Input Setup ---
        const keys = { w: false, a: false, s: false, d: false };
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space') {
                const me = players[myId];
                if (me && me.isAlive) socket.emit('tryTag');
                else if (me && !me.isAlive) cycleSpectator();
            }
        });
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        function cycleSpectator() {
            const playerIds = Object.keys(players);
            if (playerIds.length === 0) return;
            let currentIndex = playerIds.indexOf(spectatingId);
            currentIndex = (currentIndex + 1) % playerIds.length;
            spectatingId = playerIds[currentIndex];
        }

        function joinServer() {
            const username = document.getElementById('usernameInput').value.trim();
            socket.emit('joinGame', username);
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            canvas.style.display = 'block';
        }

        function startGame() {
            socket.emit('startGame');
            document.getElementById('startButton').style.display = 'none';
        }

        // --- Networking ---
        socket.on('connect', () => { myId = socket.id; spectatingId = myId; });

        socket.on('joinError', (msg) => {
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('ui').style.display = 'none';
            canvas.style.display = 'none';
            const errorEl = document.getElementById('errorMsg');
            errorEl.innerText = msg;
            errorEl.style.display = 'block';
        });

        socket.on('currentPlayers', (serverPlayers) => { Object.assign(players, serverPlayers); });
        socket.on('newPlayer', (player) => { players[player.id] = player; });
        socket.on('playerMoved', (player) => {
            if (players[player.id]) {
                players[player.id].x = player.x;
                players[player.id].y = player.y;
            }
        });

        socket.on('timeUpdate', (time) => {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            if (seconds < 10) seconds = "0" + seconds;
            document.getElementById('timerText').innerText = `Time: ${minutes}:${seconds}`;
        });

        socket.on('gameStarted', (serverPlayers) => {
            Object.assign(players, serverPlayers);
            spectatingId = myId;
            document.getElementById('startButton').style.display = 'none';
            const me = players[myId];
            const roleEl = document.getElementById('roleText');
            if (me.role === 'imposter') {
                roleEl.innerText = "Game Started! YOU ARE AN IMPOSTER";
                roleEl.style.color = "#ff4757";
            } else {
                roleEl.innerText = "Game Started! YOU ARE A CREWMATE";
                roleEl.style.color = "#2ed573";
            }
        });

        socket.on('playerTagged', (id) => {
            if (players[id]) players[id].isAlive = false;
            if (id === myId) {
                document.getElementById('roleText').innerText = "YOU DIED! Spectating...";
                document.getElementById('roleText').style.color = "#a4b0be";
            }
        });

        socket.on('gameOver', (reason) => {
            document.getElementById('roleText').innerText = reason;
            document.getElementById('roleText').style.color = "#3498db";
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('startButton').innerText = "Play Again";
        });

        socket.on('playerDisconnected', (id) => {
            delete players[id];
            if (spectatingId === id) spectatingId = myId;
        });

        // --- Physics Math ---
        function checkCollision(circleX, circleY) {
            const radius = 20;
            for (let obs of obstacles) {
                let closestX = Math.max(obs.x, Math.min(circleX, obs.x + obs.w));
                let closestY = Math.max(obs.y, Math.min(circleY, obs.y + obs.h));

                let distanceX = circleX - closestX;
                let distanceY = circleY - closestY;

                if ((distanceX * distanceX + distanceY * distanceY) < (radius * radius)) {
                    return true;
                }
            }
            return false;
        }

        // --- Game Logic ---
        function update() {
            if (!myId || !players[myId] || !players[myId].isAlive) return;

            const me = players[myId];
            const speed = 5;
            let nextX = me.x;
            let nextY = me.y;
            let moved = false;

            if (keys.w) nextY -= speed;
            if (keys.s) nextY += speed;
            if (keys.a) nextX -= speed;
            if (keys.d) nextX += speed;

            if (nextX !== me.x && !checkCollision(nextX, me.y)) {
                me.x = nextX;
                moved = true;
            }
            if (nextY !== me.y && !checkCollision(me.x, nextY)) {
                me.y = nextY;
                moved = true;
            }

            if (moved) socket.emit('playerMovement', { x: me.x, y: me.y });
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!myId || !players[myId]) {
                requestAnimationFrame(draw);
                return;
            }
            if (!players[spectatingId]) spectatingId = myId;

            const camTarget = players[spectatingId];
            const cameraX = camTarget.x - canvas.width / 2;
            const cameraY = camTarget.y - canvas.height / 2;

            // 1. Draw Floor Zones
            for (let z of zones) {
                ctx.fillStyle = z.color;
                ctx.fillRect(z.x - cameraX, z.y - cameraY, z.w, z.h);
            }

            // 2. Draw Floor Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 2;
            const gridSize = 100;
            const offsetX = cameraX % gridSize;
            const offsetY = cameraY % gridSize;
            for (let x = -offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = -offsetY; y < canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // 3. Draw Solid Obstacles (Walls & Furniture)
            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x - cameraX, obs.y - cameraY, obs.w, obs.h);
                // Add a border to obstacles to make them pop
                ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                ctx.lineWidth = 4;
                ctx.strokeRect(obs.x - cameraX, obs.y - cameraY, obs.w, obs.h);
            }

            // 4. Draw Map Text Labels (ON TOP of floors/desks)
            for (let l of labels) {
                ctx.fillStyle = l.color;
                ctx.font = l.font;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(l.text, l.x - cameraX, l.y - cameraY);
            }

            // 5. Draw Players
            for (let id in players) {
                const p = players[id];
                const screenX = p.x - cameraX;
                const screenY = p.y - cameraY;

                ctx.globalAlpha = p.isAlive ? 1.0 : 0.3;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Glasses
                ctx.fillStyle = '#000000';
                ctx.fillRect(screenX - 14, screenY - 8, 10, 8);
                ctx.fillRect(screenX + 4, screenY - 8, 10, 8);
                ctx.fillRect(screenX - 4, screenY - 6, 8, 3);

                // Name Tags
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';

                let label = p.name;
                if (id === myId) {
                    label = p.role === 'imposter' ? p.name + " (Imposter)" : p.name + " (You)";
                } else if (!p.isAlive) {
                    label = p.name + " (Ghost)";
                }

                ctx.fillText(label, screenX, screenY - 30);
            }
            ctx.globalAlpha = 1.0;

            // 6. Spectator Overlay
            if (!players[myId].isAlive) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(canvas.width / 2 - 200, canvas.height - 80, 400, 60);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';

                if (spectatingId === myId) {
                    ctx.fillText(`Spectating: Yourself (Ghost)`, canvas.width / 2, canvas.height - 55);
                } else {
                    ctx.fillText(`Spectating: ${players[spectatingId].name}`, canvas.width / 2, canvas.height - 55);
                }

                ctx.font = '14px Arial';
                ctx.fillStyle = '#a4b0be';
                ctx.fillText(`Press SPACE to switch players`, canvas.width / 2, canvas.height - 35);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>

</html>
